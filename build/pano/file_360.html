<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Widget example</title>
    <link rel="stylesheet" href="style.css">
    <script src="vue.min.js"></script>
    <script src="photomechanics.js?v3"></script>
    <style>
        .items {
            display: flex;
            min-width: 600px;
            max-width: calc(100% - 20px);
        }

        .item > div {
            /*border: 1px solid #ccc;*/

        }
        .photomechanics__controls-menu {
            display: none !important;
        }
        .item {
            margin: 10px;
            height: 100%;
        }

        img {
            margin: 0 auto;

            max-width: 100%;
            max-height: 100%;
        }

        canvas {
            left: 50% !important;
            top: 50% !important;
            transform: translate(-50%, -50%);
        }

        .photomechanics {
            height: 100% !important;
        }



        body {
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .photomechanics__helper-content {
            display: none !important;
        }
        @media screen and (max-width: 960px) {
            html,
            body {
                height: 100%;
            }
            .items {
                margin: 0 auto;
                min-width: 290px;
                max-width: 100%;
                height: 100%;
                width: 100%;
                display: flex;
                align-items: center;
                flex-flow: row wrap;
                overflow: hidden;
            }
            .item {
                margin: 0;

                display: block;
                width: 100%;
            }
        }

    </style>
</head>

<body>
    <div class="items">
        <div class="item">
            <img src="img3d_ready.jpg"
            data-photomechanics='({
               helperText: "Нажмите для просмотра 3D фото",
               helperTimeout:0,
               menuBar: false,
               startImmediately: true,
               playOnClick: true,
               autoPlay: true,
               speed: 6,
               reverse: false,
               frames: 36,
               yframes: 1,
               zoomLevels: [20,100]
           })'/>
           <script>
            pm = new Photomechanics({});

            window.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            }, false);
        </script>
    </div>
</div>
</body>

</html>
